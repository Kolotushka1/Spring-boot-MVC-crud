<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <p class="h4 mb-4">Save employee</p>
        <form action="#" th:action="@{/employees/save}"
              th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{first_name}" class="form-control mb-4 w-25" placeholder="First name">
            <input type="text" th:field="*{last_name}" class="form-control mb-4 w-25" placeholder="Last name">
            <input type="text" th:field="*{email}" class="form-control mb-4 w-25" place}holder="Email">
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/employees/list}">Back to Employees List</a>
    </div>
</body>
</html>
